<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="submit" method="POST" class="form-control">
            <div class="forms">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName">
            </div>
            <div class="forms">
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <div class="forms">
                <label for="description">Description:</label>
                <br>
                <textarea id="description" rows="5" cols="50" style="text-align: center;">Enter description here...</textarea>
            </div>
            <div class="forms">
                <input type="checkbox" id="maths">
                <label for="maths">Maths</label>
                <input type="checkbox" id="physics">
                <label for="physics">Physics</label>
            </div> 
            <div class="forms">
                <input type="radio" id="maths">
                <label for="maths">Maths</label>
                <input type="radio" id="physics">
                <label for="physics">Physics</label>
            </div> 
            <div class="forms">
                <select id="subject">
                    <option value="maths">Maths</option>
                    <option value="physics">Physics</option>
                </select>
            </div>
            <div class="forms">
                <input type="file" id="file">
            </div>
        </form>
    </div>
</body>
</html>
